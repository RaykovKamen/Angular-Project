<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td style="width: 14%">{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 50%">{{ item.description }}</td>
              <td style="width: 12%">€{{ item.price }}</td>
              <td style="width: 12%">
                <button
                  *ngIf="isLogged"
                  (click)="removeItem(item)"
                  class="btn btn-danger"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
                <button
                  *ngIf="!isLogged"
                  routerLink="/products"
                  (click)="removeItem(item)"
                  class="btn btn-primary"
                >
                  <i class="fas fa-shipping-fast"> Go back</i>
                </button>
              </td>
            </tr>
            <tr *ngIf="isLogged">
              <td colspan="4"></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td>
                <button
                  (click)="emptyCart()"
                  class="btn btn-success"
                  routerLink="/"
                >
                  Checkout
                </button>
              </td>
              <td style="width: 12%">
                <strong>Grand Total : €{{ grandTotal.toFixed(2) }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6 *ngIf="!isLogged">Login to add items to it!</h6>
      <h6 *ngIf="isLogged">Add items to it!</h6>
      <button *ngIf="!isLogged" routerLink="/login" class="btn btn-primary">
        Login Now
      </button>
      <button *ngIf="!isLogged" routerLink="/register" class="btn btn-primary">
        Register Now
      </button>
      <button *ngIf="isLogged" routerLink="/products" class="btn btn-primary">
        Shop Now
      </button>
    </div>
  </div>
</ng-container>
