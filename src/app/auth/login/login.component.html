<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password!</h6>
        </div>
        <form>
          <form
            class="login"
            [formGroup]="loginFormGroup"
            (ngSubmit)="handleLogin()"
          >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="john.doe@gmail.com"
                formControlName="email"
              />
              <ng-container
                *ngIf="
                  loginFormGroup.controls['email'].touched &&
                  loginFormGroup.controls['email'].invalid
                "
              >
                <p
                  *ngIf="loginFormGroup.controls['email'].errors.required"
                  class="error"
                >
                  Email is required!
                </p>
                <p
                  *ngIf="loginFormGroup.controls['email'].errors.email"
                  class="error"
                >
                  Email is not valid!
                </p>
              </ng-container>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="******"
                formControlName="password"
              />
              <ng-container
                *ngIf="
                  loginFormGroup.controls['password'].touched &&
                  loginFormGroup.controls['password'].invalid
                "
              >
                <p
                  *ngIf="loginFormGroup.controls['password'].errors.required"
                  class="error"
                >
                  Password is required!
                </p>
                <p
                  *ngIf="loginFormGroup.controls['password'].errors.minlength"
                  class="error"
                >
                  Password must be at least 5 characters!
                </p>
              </ng-container>
            </div>
            <button
              routerLink="/profile"
              type="submit"
              class="btn btn-primary mb-2"
              (click)="loginHandler()"
              [disabled]="loginFormGroup.invalid"
            >
              Login
            </button>
          </form>
          <a style="color: #fff; margin-top: 10px" href="/register"
            >New user? Click to register!</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
